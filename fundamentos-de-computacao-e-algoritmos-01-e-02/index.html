<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser</title>
</head>

<body>
    <script>
        // Objetos: Representa coisas com multiplos atributos
        var aba1 = {
            titulo: 'Titulo da aba 1',
            url: 'https://docs.google.com'
        }

        var aba2 = {
            titulo: 'Titulo da aba 2',
            url: 'https://docs.google.com'
        }

        // [ENTRADA]
        // Array: Lista de coisas 
        const abas = [ 
            aba1,
            aba2
        ];

        // [PROCESSAMENTO]
        for (aba of abas) {
            console.log(aba.titulo);
            // [OUTPUT]
            var valorAtualDoHTML = document.body.innerHTML;
            document.body.innerHTML = valorAtualDoHTML + `<li><a href="${aba.url}">${aba.titulo}<a/></li>`;
        }
    </script>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
</body>

</html>
